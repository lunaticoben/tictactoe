<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Tic Tac Toe</h1>

    <div class="container" id="container">
      <div class="grid-item" id="grid1"></div>
      <div class="grid-item" id="grid2"></div>
      <div class="grid-item" id="grid3"></div>
      <div class="grid-item" id="grid4"></div>
      <div class="grid-item" id="grid5"></div>
      <div class="grid-item" id="grid6"></div>
      <div class="grid-item" id="grid7"></div>
      <div class="grid-item" id="grid8"></div>
      <div class="grid-item" id="grid9"></div>
      <div class="buttons">
        <div class="score" id="playerx">
          Player X - <span id="playerx-score">0</span>
        </div>
        <button class="reset-btn" id="reset-btn">Reset</button>
        <div class="score" id="playero">
          Player O - <span id="playero-score">0</span>
        </div>
      </div>
    </div>

    <footer class="footer">
      <p>
        (c) lunaticoben 2022<br />
        <a href="https://github.com/lunaticoben">Github</a>
      </p>
    </footer>

    <!-- Modal -->
    <div class="modal-container" id="modal-container">
      <div class="modal" id="modal">
        Player X Goes First! :)<br />
        Click anywhere to begin!
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
